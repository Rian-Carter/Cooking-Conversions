<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cooking Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

  <div class="container">
    <h1>Convserions</h1>
    <h2>Teaspoon to Tablespoon:</h2>
    <form id="divide">
      <div class="form-group">
        <label for="div">Enter amount in Teaspoons:</label>
        <input id="div" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Calculate!</button>
    </form>
    <div id="output-div">

    </div>

    
    <h2>Tablespoons to Cups:</h2>
    <form id="divide">
      <div class="form-group">
        <label for="div">Enter amount in Tablespoons:</label>
        <input id="div" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Calculate!</button>
    </form>
    <div id="output-div">

    </div>
  </div>
</body>
</html>
